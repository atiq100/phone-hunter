<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center my-4">Welcome to my phone hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="d-flex justify-content-center mb-4">
                <input type="text" name="" id="search-field" class="form-control w-75" placeholder="search phone">
                <button class="btn btn-primary" id="btn-search">Search</button>
            </div>
        </section>
        <section>
                <div class="row row-cols-1 row-cols-md-3 g-4"id="phone-container">
                    
                  </div>
                  <div class="d-none" id="none-messege">
                    <h3 class="text-warning">No phone found!</h3>
                  </div>

                  <div id="show-all" class="text-center d-none">
                    <div class="btn btn-primary" id="btn-showall">show all</div>
                  </div>
        </section>
        <section id="loader" class="d-none">
            <div class=" border-0 d-flex justify-content-center align-items-center mt-3"style="height:400px">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div id="modal-detail">

                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     
                    </div>
                  </div>
                </div>
              </div>
        </section>
        <footer>
            <p class="text-center mt-3 text-black">Developed By Atiqur Rahman</p>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
